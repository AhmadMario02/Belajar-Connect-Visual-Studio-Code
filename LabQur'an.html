<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Qur'an</title>
</head>
<body>
    <div id="result">

    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            var url = "https://api.npoint.io/99c279bb173a6e28359c/data"
            $.get(url, function(data, status){
                console.log(data)
                for(i=0;i<data.length;i++){
                    var namasurah = "<div>Nama Surah: <strong>" + data[i].nama + "</strong></div>"
                    var artisurah = "<div>Arti Surah: " + data[i].arti + "</div>"
                    var jumlahayat = "<div>Jumlah Ayat: " + data[i].ayat + "</div>"
                    var audio = "<audio controls><source src='" + data[i].audio + "' type='audio/mpeg'></audio>"
                    $('#result').append(namasurah, artisurah, audio)
                }
            })
        })
    </script>
</body>
</html>
